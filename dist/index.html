<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230109173742">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap&_v=20230109173742" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css?_v=20230109173742" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="block header__top">
					<div class="block__content header__top--content">
						<a class="header__top--mail" href="mailto:Hello@colorlib.com">
							<i class="fa-regular fa-envelope"></i>
							Hello@colorlib.com
						</a>
						<p class="header__top--text">Free Shipping for all order of $99</p>
						<a href="#" class="icon">
							<i class="fa-brands fa-square-facebook"></i>
						</a>
						<a href="#" class="icon">
							<i class="fa-brands fa-viber"></i>
						</a>
						<a href="#" class="icon">
							<i class="fa-brands fa-linkedin"></i>
						</a>
						<a href="#" class="icon">
							<i class="fa-brands fa-square-twitter"></i>
						</a>
					</div>
				</div>
				<div class="header__middle">
					<div class="header__middle--left">
						<a href="#">
							<picture><source srcset="img/logo-header.webp" type="image/webp"><img src="img/logo-header.png" alt="Main logo"></picture>
						</a>
						<div class="header__middle--select">
							<i class="icon fa-solid fa-location-dot"></i>
							<select>
								<option value="Gurugram">Gurugram</option>
								<option value="Gurugram">Gurugram</option>
								<option value="Gurugram">Gurugram</option>
								<option value="Gurugram">Gurugram</option>
							</select>
						</div>
						<div class="search-form">
							<i class="fa-solid fa-magnifying-glass search-form__icon"></i>
							<input class="search__input" type="text" placeholder="&#xF002;  Search for products..." style="font-family:Arial, FontAwesome">
						</div>
					</div>
					<div class="header__middle--right">
						<a type="tel" class="header__rigth--tel">
							<i class="fa-solid fa-phone-volume"></i>
							1800-000-000
						</a>
						<a href="#" class="header__rigth--heart">
							<i class="fa-regular fa-heart"></i>
						</a>
						<a href="#" class="header__rigth--user">
							<i class="fa-regular fa-user"></i>
							John Doe
							<span>
								<i class="fa-solid fa-angle-down"></i>
							</span>
						</a>
					</div>
				</div>
				<div class="header__bottom">
					<div class="header__bottom--left">
						<div class="bottom__categories">
							<div class="bottom__burger">
								<span></span>
								<span></span>
								<span></span>
							</div>
							<p class="bottom__subtitle">Select Categories</p>
						</div>
						<nav class="header__bottom--menu">
							<ul class="bottom__menu--list">
								<li class="menu__list--item">Home</li>
								<li class="menu__list--item">Product</li>
								<li class="menu__list--item">Stores</li>
								<li class="menu__list--item">Contact</li>
							</ul>
						</nav>
					</div>
					<div class="header__bottom--rigth">
						<div data-ripple class="bottom__right--cart">
							<i class="fa-solid fa-cart-shopping"></i>
							CART
							<span class="cart__item">2</span>
							<i class="fa-solid fa-caret-down"></i>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230109173742"></script>

</html>
